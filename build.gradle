subprojects {
    apply plugin: 'idea'

    group 'io.netifi.proteus.json'
    version '1.5.4'

    // Proteus Versions
    ext {
        protobufVersion = '3.6.1'
        proteusVersion = '1.5.4'
        rsocketRpcVersion = '0.2.12'
        log4jVersion = '2.9.1'
        jacksonVersion = '2.9.4'
    }
    
    repositories {
        jcenter()
        maven {
            url 'https://dl.bintray.com/netifi/netifi-oss/'
        }
    }
}